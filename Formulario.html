<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible"  content="IE=edge">
     <meta name="viewport" content="width=device-width, inital-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Formulario</title>
</head>    
<body>
      <div class="content">
           <h1>F贸rmulario Bruno</h1>
           <form id="form">
               <div>
                   <input class= "inputs obrigatorios" type="text" id ="nome" name ="nome" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
                   <span class="span-required">Nome deve ter no minimo 3 caracteres</span>
               </div>
               <div>
                <input class = "inputs obrigat贸rios"  type="email" id ="email" name ="email" placeholder="Digite seu melhor email" class="inputs required" oninput="emailvalidate()">
                <span class="span-required">Digite um email valido</span>
            </div>
            <div>
                <input  class ="inputs obrigat贸rios" type = "password" id ="senha" name ="senha" placeholder ="Senha" oninput =" mainPasswordValidate()">
                <span  class ="span-required" ></span>
                <span class="span-required">Digite uma senha com no minimo 8 caracteres</span>
            </div>
            <div>
                <input  class =" inputs obrigat贸rios " type =" password " id =" confirmar-senha name ="- confirmarsenha" placeholder = "Confirme a sua senha" oninput " comparePassword()">
                <span  class =" span-required "></span>
                <span  class =" span-required ">Senhas devem ser reconhecidas</span>
            </div>
             <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10"  placeholder="Fale um pouco sobre voce..."></textarea>
             <p>Sexo:</p>
             <div class="box-select">
                  <div>
                      <input type="radio" id="m" value="m" name="sexo">
                      <label for="m">Masculino</label>
                  </div>
                  <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
             </div>
            <p>Quais sao suas experiencias ?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" id="html" value="html" name="experiencias">
                    <label for="html">Html</label>
                </div>
                <div>
                  <input type="checkbox" id="css" value="css" name="experiencias">
                  <label for="css">Css</label>
              </div>
              <div>
                  <input type="checkbox" id="js" value="js" name="experiencias">
                  <label for="js">JavaScript</label>
              </div>
              <div>
                <input type="checkbox" id="php" value="php" name="experiencias">
                <label for="php">PHP</label>
            </div>
           </div>
              <button type="submit">Enviar</button>
           </form>
      </div>
</body>
<script>
    const form = document.getElementById('form');
    const campos = document.querySelectorAll('.required');
    const spans = document.querySelectorAll('.span-required');
    const emailRegex = /^\w+([-+.']\w+)*@\w+(-.]\w +)*\.\w+([-.]\w+)*$/;

    form.addEventListener ('enviar' ,  (evento)  =>  {
        evento.preventDefault ( );
        removeError ( );
        nomeValidar ( );
        nameValidate ( );
        emailValidate ( );
        mainPasswordValidate ( );
        compareSenha ( );
    });

    function setError(index){
        campos(index).style.border ='2px solid #e63636';
        spans(index).style.display ='block';
    }

    function removeError(index){
        campos(index).style.border = '';
        spans(index).style.display = 'none';

    }
    
    function nameValidate(){
        if(campos[0].value.length < 3)
        {
            setError(0);
        }
        else
        {
            removeError(0);
        }
    }

    function emailValidate(){
        if(!emailRegex.test(campos[1].value))
        {
                setError(1);
        }
        else
        {
            removeError(1);
        }
    }

    function mainPasswordValidate(){
        if(campos[2].value.length < 8)
        {
            setError(2);
        }
        else{
            removeError(2);
            comparePassword();
        }

    }

    function comparePassword(){
        if(campos[2].value == campos[3].value && campos[3].value.length >= 8)
        {
          removeError(3);  
        }
        else
        {
            setError(3);
        }
    }
</script>
</html>
